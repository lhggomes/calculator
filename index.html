<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="block align-self-lg-center" id="main-div">
    <div>
        <input class="form-control" type="text" id="result-input">
    </div>

    <div class="number-group">
        <button type="button" class="btn btn-secondary">(</button>
        <button type="button" class="btn btn-secondary">)</button>
        <button type="button" class="btn btn-secondary" id="percent">%</button>
        <button type="button" class="btn btn-secondary">AC</button>
    </div>

    <div class="number-group">
        <button type="button" class="btn btn-light" id="number-7">7</button>
        <button type="button" class="btn btn-light" id="number-8">8</button>
        <button type="button" class="btn btn-light" id="number-9">9</button>
        <button type="button" class="btn btn-secondary">/</button>
    </div>

    <div class="number-group">
        <button type="button" class="btn btn-light" id="number-4">4</button>
        <button type="button" class="btn btn-light" id="number-5">5</button>
        <button type="button" class="btn btn-light" id="number-6">6</button>
        <button type="button" class="btn btn-secondary">x</button>
    </div>

    <div class="number-group">
        <button type="button" class="btn btn-light" id="number-1">1</button>
        <button type="button" class="btn btn-light" id="number-2">2</button>
        <button type="button" class="btn btn-light" id="number-3">3</button>
        <button type="button" class="btn btn-secondary">-</button>
    </div>

    <div class="number-group">
        <button type="button" class="btn btn-light" id="number-0">0</button>
        <button type="button" class="btn btn-light">.</button>
        <button type="button" class="btn btn-primary" id="equals">=</button>
        <button type="button" class="btn btn-secondary">+</button>
    </div>

</div>

</body>
<script src="js/calculator.js"></script>
</html>
